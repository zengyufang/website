<script>
$(function(){
	var Height = $(window).height();
	var BgHeight = Height -$(".footer").height();
	$("bigBg").css("height",BgHeight);
	/*second menu*/
	$(".nav li").mouseenter(function(){

	})

		rules:{
			username:{
				required:true
			},
			password:{

			},
			code:{

			}
		},

			},
			password:{

			},
			code:{

		}
	});
	
})
